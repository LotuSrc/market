version: '3'

services:
  market:
    container_name: "${PROJECT_NAME}_market"
    image: gqbot:market
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - ./config.json:/app/config.json

  rabbitmq:
    container_name: "${PROJECT_NAME}_rabbitmq"
    hostname: rabbitmq
    image: rabbitmq:3-management
    environment:
      - RABBITMQ_NODENAME=my-rabbit
    ports:
      - 15672
      - 5672

  jupyter:
    container_name: "${PROJECT_NAME}_jupyter"
    image: koinotice/jupyter
    build:
      context: ./docker/vscode
      dockerfile:  Dockerfile
    volumes:
      - /koinotice/data/jupyter:/data/jupyter
    environment:
      - NOTEBOOK_PASSWORD=${NOTEBOOK_PASSWORD}
      - NOTEBOOK_DIR=/data/jupyter
      - NOTEBOOK_IP=0.0.0.0
      - NOTEBOOK_PORT=8888
    ports:
      - 8888:8888


  mariadb:
    image: mariadb
    container_name: "${PROJECT_NAME}_mariadb"
    stop_grace_period: 30s
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      MYSQL_DATABASE: $DB_NAME
      MYSQL_USER: $DB_USER
      MYSQL_PASSWORD: $DB_PASSWORD
    volumes:
      # NOTE: your data will be stored in ./mysql
      - ./data/mysql:/var/lib/mysql

